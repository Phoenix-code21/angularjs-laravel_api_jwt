<div class="py-1" ng-controller="LoginController">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
         <div class="text-center">
            <h1>Fa√ßa Login</h1>
          </div>
          <div class="alert alert-danger" role="alert" ng-hide="statusHiddenError">
              {{ messageError }}
          </div>
          <div class="alert alert-success text-center" role="alert" ng-hide="statusHiddenSuccess" style="word-break: break-all;">
            {{ messageSuccess }}
          </div>
          <form class="">
            <div class="form-group"> <label>E-mail:</label> <input type="email" ng-model="email" class="form-control" placeholder="Entre com e-mail">  </div>
            <div class="form-group"> <label>Senha:</label> <input type="password" ng-model="password" class="form-control" placeholder="Senha"> </div> <button type="submit" class="btn btn-primary" ng-click="login()">Logar</button>
          </form>
        </div>
      </div>
    </div>
</div>
